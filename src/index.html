<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./cssreset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="side--bar">
            <h5 class="text">Contact Information</h5>
            <h6 class="text">Hereâ€™s some additional support text to help set user expectations. </h6>
            <div class="more--info">
                <img src="/assets/images/phone.svg" alt="">
                <p class="info--text">123-456-7890</p>
            </div>
            <div class="more--info">
                <img src="/assets/images/mail.svg" alt="">
                <p class="info--text">support@minerva.com</p>
            </div>
        </div>
        <form id="my-form" class="light-mode">
            <h2 class="main--bar--h2">Contact Us</h2>
            <div class="first--for--wraper">
                <div class="form-group">
                        <label for="name">Input Label</label>
                        <input type="text" class="name-light" name="name" required placeholder="Placeholder Text">
                </div>
                <div class="form-group">
                    <label for="name">Input Label</label>
                    <input type="text" class="name-light" name="name" required placeholder="Placeholder Text">
                </div>
                <div class="form-group">
                        <label for="name">Input Label</label>
                        <input type="text" class="name-light" name="name" required placeholder="Placeholder Text">
                </div>
                <div class="form-group">
                    <label for="name">Input Label</label>
                    <input type="text" class="name-light" name="name" required placeholder="Placeholder Text">
                </div>
            </div>
            <div class="the--rest--content-wraper">
                <div class="form-group--1">
                    <label for="name">Input Label</label>
                    <input type="text" id="name" name="name" required placeholder="Placeholder Text">
                </div>
                <div class="form-group">
                        <label for="message">Text Area Label</label>
                        <textarea class="message" name="message" rows="6" required placeholder="Enter Message"></textarea>
                </div>
            </div>
            <div class="button--switch--wraper">
                <button class="button" type="submit">Submit</button>
                <div class="switch-container">
                            <label for="mode-switch" class="switch-label">Switch Dark Mode:</label>
                            <label class="switch">
                                <input type="checkbox" id="mode-switch">
                                <span class="slider round"></span>
                            </label>
                </div>
            </div>
        </form>
    </div>


    <script>
const modeSwitch = document.getElementById('mode-switch');
const form = document.getElementById('my-form');

modeSwitch.addEventListener('change', () => {
  if (modeSwitch.checked) {
    form.classList.remove('light-mode');
    form.classList.add('dark-mode');
    document.body.style.backgroundColor = '#130F1C'; // Set the background color to black
  } else {
    form.classList.remove('dark-mode');
    form.classList.add('light-mode');
    document.body.style.backgroundColor = 'white'; // Set the background color to white (or any desired color)
  }
});
    </script>
</body>
</html>
